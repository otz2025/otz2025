<!DOCTYPE html>
<html lang="ru">
<head>
    <!-- Основные метатеги и стили -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Over Time Zvenigorod - Баскетбольная лига</title>
    <style>
        /* Общие стили */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2a2a2a;
            color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Фиксированное меню */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 1);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 20px;
            z-index: 1000;
            transition: background-color 0.3s ease;
        }

        header.scrolled {
            background-color: rgba(0, 0, 0, 0.7);
        }

        header .logo {
            position: absolute;
            left: 20px;
            font-size: 24px;
            font-weight: bold;
            color: white;
        }

        header nav {
            display: flex;
            gap: 20px;
        }

        header nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        header nav a:hover {
            color: #ccc;
        }

        /* Основной контент */
        .content {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            flex: 1;
            box-sizing: border-box;
            text-align: left;
        }

        /* Блок с матчами */
        .match-results {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 20px;
        }

        .match-result {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .teams {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .team-logo {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .team-logo img {
            width: 50px;
            height: 50px;
        }

        .team-name {
            margin-top: 8px; /* Отступ между логотипом и названием */
            font-size: 18px;
            text-align: center;
        }

        /* Стили для ссылок внутри названия команды */
        .team-name a {
            color: white; /* Белый цвет текста */
            text-decoration: none; /* Убираем подчеркивание */
        }

        .team-name a:hover {
            color: white; /* Белый цвет при наведении */
            text-decoration: underline; /* Подчеркивание при наведении */
        }

        .score {
            font-size: 24px;
            font-weight: bold;
            margin: 0 20px;
            flex: 1;
            text-align: center;
        }

        .date {
            font-size: 18px;
            color: #ccc;
            margin-top: 10px;
            text-align: center;
        }

        /* Адаптация для мобильных устройств */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                padding: 10px;
            }

            header .logo {
                position: static;
                margin-bottom: 10px;
                text-align: center;
            }

            header nav {
                display: flex;
                flex-direction: row;
                justify-content: center;
                gap: 10px;
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <!-- Верхний блок с кнопками навигации -->
    <header id="header">
        <div class="logo">OVER TIME ZWENIGOROD</div>
        <nav>
            <a href="/otz2025/">Главная</a>
            <a href="/otz2025/news">Новости</a>
            <a href="/otz2025/table">Соревнования</a>
            <a href="/otz2025/reward">Награды</a>
        </nav>
    </header>

    <!-- Основной контент страницы -->
    <div class="content">
        <!-- Заголовок "События" -->
        <h2>События</h2>
        <div class="match-results">
            <!-- Первый матч -->
            <div class="match-result">
                <div class="teams">
                    <div class="team-logo">
                        <img src="img/PPATROL2.png" alt="Paw patrol">
                        <div class="team-name">
                            <a href="/otz2025/teams/PawPatrol">Paw Patrol</a>
                        </div>
                    </div>
                    <div class="score">Не начался</div>
                    <div class="team-logo">
                        <img src="img/RWE2.png" alt="RWE">
                        <div class="team-name">
                            <a href="/otz2025/teams/RWE">RWE</a>
                        </div>
                    </div>
                </div>
                <div class="date">10 июня 16:00</div>
            </div>

            <!-- Второй матч -->
            <div class="match-result">
                <div class="teams">
                    <div class="team-logo">
                        <img src="img/BULLDOGS2.png" alt="BULLDOGS">
                        <div class="team-name">
                            <a href="/otz2025/teams/Bulldogs">Bulldogs</a>
                        </div>
                    </div>
                    <div class="score">Не начался</div>
                    <div class="team-logo">
                        <img src="img/KITTY BOYS.png" alt="KITTY BOYS">
                        <div class="team-name">
                            <a href="/otz2025/teams/KittyBoys">Kitty Boys</a>
                        </div>
                    </div>
                </div>
                <div class="date">10 июня 18:00</div>
            </div>
        </div>

        <!-- Ссылка на расписание -->
        <div class="schedule-link">
            <a href="/otz2025/schedule">Посмотреть полное расписание</a>
        </div>
    </div>

    <!-- Подвал -->
    <footer>
        <div class="footer-content">
            <!-- Логотипы TikTok и изображение сайта -->
            <div class="social-links">
                <a href="https://www.tiktok.com/@otz.summer.league?_t=ZS-8uNhlZxvA0N&_r=1" target="_blank">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="white">
                        <path d="M19.589 6.686a4.793 4.793 0 0 1-3.77-4.245V2h-3.445v13.672a2.896 2.896 0 0 1-5.201 1.743l-.002-.001.002.001a2.895 2.895 0 0 1 3.183-4.51v-3.5a6.329 6.329 0 0 0-5.394 10.692 6.33 6.33 0 0 0 10.857-4.424V8.687a8.182 8.182 0 0 0 4.773 1.526V6.79a4.831 4.831 0 0 1-1.003-.104z"/>
                    </svg>
                </a>
                <a href="https://t.me/pisunapidora" target="_blank">
                    <img src="/otz2025/img/TG.png" alt="Логотип сайта">
                </a>
            </div>

            <p>© 2025 Over Time Zvenigorod. Все права защищены.</p>
        </div>
    </footer>

    <script>
        // Скрипт для изменения фона шапки при скролле
        window.addEventListener('scroll', () => {
            const header = document.getElementById('header');
            header.classList.toggle('scrolled', window.scrollY > 50);
        });
    </script>
</body>
</html>
