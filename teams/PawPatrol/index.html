    <style>
        /* Общие стили */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2a2a2a;
            color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Фиксированное меню */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 1);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 20px;
            z-index: 1000;
            transition: background-color 0.3s ease;
        }

        header.scrolled {
            background-color: rgba(0, 0, 0, 0.7);
        }

        header .logo {
            position: absolute;
            left: 20px;
            font-size: 24px;
            font-weight: bold;
            color: white;
        }

        header nav {
            display: flex;
            gap: 20px;
        }

        header nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        header nav a:hover {
            color: #ccc;
        }

        /* Основной контент */
        .content {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            flex: 1;
            box-sizing: border-box;
            text-align: left;
            margin-top: 80px; /* Отступ для фиксированного меню */
        }

        /* Блок с информацией о команде */
        .team-info {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .team-info img {
            width: 120px; /* Увеличенный размер логотипа */
            height: 120px;
            border-radius: 10px;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .team-info .team-name {
            font-size: 32px; /* Увеличенный размер текста названия команды */
            font-weight: bold;
        }

        .team-info .team-description {
            font-size: 16px; /* Размер текста описания оставлен прежним */
            color: #ccc;
        }

        /* Линия между названием команды и описанием */
        .team-info .team-name::after {
            content: '';
            display: block;
            width: 100%;
            height: 1px;
            background-color: rgba(255, 255, 255, 0.2);
            margin: 10px 0;
        }

        /* Футер */
        footer {
            background-color: #000;
            padding: 40px 20px;
            margin-top: auto;
            width: 100%;
            box-sizing: border-box;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            text-align: center;
        }

        .social-links {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .social-links a {
            color: white;
            text-decoration: none;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .social-links a:hover {
            transform: scale(1.1);
            opacity: 0.8;
        }

        .social-links img {
            width: 24px;
            height: 24px;
        }

        /* Стиль для скрытия слова "Абоюдно" */
        .hidden {
            display: none;
        }

        /* Адаптация */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                padding: 10px;
            }

            header .logo {
                position: static;
                margin-bottom: 10px;
                text-align: center;
            }

            header nav {
                display: flex;
                flex-direction: row;
                justify-content: center;
                gap: 10px;
                flex-wrap: wrap;
            }

            .content {
                margin-top: 120px; /* Увеличенный отступ для мобильных устройств */
            }

            .team-info {
                flex-direction: column; /* Логотип и текст в столбик на мобильных */
                text-align: center;
            }

            .team-info img {
                width: 150px; /* Увеличенный размер логотипа для мобильных */
                height: 150px;
            }

            .team-info .team-name::after {
                margin: 10px auto; /* Центрируем линию на мобильных */
            }
        }
    </style>
</head>
<body>
    <!-- Верхний блок с кнопками навигации -->
    <header id="header">
        <div class="logo">OVER TIME ZWENIGOROD</div>
        <nav>
            <a href="/otz2025/">Главная</a>
            <a href="/otz2025/news">Новости</a>
            <a href="/otz2025/table">Соревнования</a>
            <a href="/otz2025/Reward">Награды</a>
        </nav>
    </header>

    <!-- Основной контент страницы "Команды" -->
    <div class="content">
        <!-- Блок с информацией о команде -->
        <div class="team-info">
            <img src="/otz2025/img/PPATROL2.png" alt="Логотип Paw Patrol">
            <div>
                <div class="team-name">Paw Patrol</div>
                <div class="team-description">Сезон 2025.</div>
            </div>
        </div>

        <!-- Добавьте другие команды по аналогии -->
    </div>

    <!-- Подвал -->
    <footer>
        <div class="footer-content">
            <!-- Логотипы TikTok и изображение сайта -->
            <div class="social-links">
                <a href="https://www.tiktok.com/@otz.summer.league?_t=ZS-8uNhlZxvA0N&_r=1" target="_blank">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="white">
                        <path d="M19.589 6.686a4.793 4.793 0 0 1-3.77-4.245V2h-3.445v13.672a2.896 2.896 0 0 1-5.201 1.743l-.002-.001.002.001a2.895 2.895 0 0 1 3.183-4.51v-3.5a6.329 6.329 0 0 0-5.394 10.692 6.33 6.33 0 0 0 10.857-4.424V8.687a8.182 8.182 0 0 0 4.773 1.526V6.79a4.831 4.831 0 0 1-1.003-.104z"/>
                    </svg>
                </a>
                <a href="https://t.me/pisunapidora" target="_blank">
                    <img src="/otz2025/img/TG.png" alt="Логотип сайта">
                </a>
            </div>

            <p>© 2025 Over Time Zvenigorod. Все права защищены.</p>
        </div>
    </footer>

    <script>
        // Скрипт для изменения фона шапки при скролле
        window.addEventListener('scroll', () => {
            const header = document.getElementById('header');
            header.classList.toggle('scrolled', window.scrollY > 50);
        });

        // Скрипт для показа слова "Абоюдно" при клике на текст в футере
        const footerText = document.querySelector('footer p');
        const hiddenLink = document.querySelector('footer .hidden');

        footerText.addEventListener('click', () => {
            hiddenLink.classList.remove('hidden'); // Показываем слово
            setTimeout(() => {
                hiddenLink.classList.add('hidden'); // Скрываем слово через 2 секунды
            }, 2000);
        });
    </script>
</body>
